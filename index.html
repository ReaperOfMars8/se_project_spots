<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale1.0" />
    <meta name="discription" content="Spots landing page" />
    <meta name="author" content="Erick Ramirez" />
    <meta name="keywords" content="HTML, CSS, Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__footer">
                  <button
                    aria-label="Delete card"
                    type="button"
                    class="card__delete-btn"
                  ></button>
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="like card"
                    type="button"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form id="edit-profile-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                type="text"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                id="profile-name-input-error"
                class="modal__error-active"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="Discribe yourself"
                type="text"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error-active"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button aria-label="Close modal" type="button" class="modal__close-btn">
          <img src="./images/close.svg" alt="close icon" />
        </button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" id="card-form" novalidate>
          <label for="card-link-input" class="modal__label">
            Image Link
            <input
              id="card-link-input"
              class="modal__input"
              name="link"
              placeholder="Paste a link to the picture"
              type="url"
              required
            />
            <span id="card-link-input-error" class="modal__error-active"></span>
          </label>
          <label for="card-name-input" class="modal__label">
            Caption
            <input
              id="card-name-input"
              class="modal__input"
              name="name"
              placeholder="Type your caption"
              type="text"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="card-name-input-error" class="modal__error-active"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn modal__button_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/validation.js" defer></script>
    <script defer src="./scripts/index.js" defer></script>
  </body>
</html>
